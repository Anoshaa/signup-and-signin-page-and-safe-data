<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign-in Form</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="login.css">
</head>
<body>
<section class="h-100 gradient-form" style="background-color: #eee;">
<div class="container py-5 h-100">
<div class="row d-flex justify-content-center align-items-center h-100">
<div class="col-xl-10 col-lg-8 col-md-12">
<div class="card rounded-3 text-black">
 <div class="row g-0">
 <div class="col-lg-6">
<div class="card-body p-md-5 mx-md-4">
<div class="text-center">
<img src="colorful-flower-logo-design-vector-14301954-removebg-preview.png" style="width: 185px;">
<h4 class="mt-1 mb-5 pb-1">Sign-in</h4>
 </div>
<form>
<div class="form-outline mb-4">
<label class="form-label" for="loginEmail">Email</label>
<input type="email" id="loginEmail" class="form-control" />
</div>
<div class="form-outline mb-4">
<label class="form-label" for="loginPassword">Password</label>
<input type="password" id="loginPassword" class="form-control" />
</div>
<div class="row mb-4">
<div class="col-md-6 d-flex justify-content-center">
<div class="form-check mb-3 mb-md-0">
</div>
</div>
</div>
<div class="d-flex align-items-center justify-content-center pb-4">
<button type="button" id="login" class="btn btn-primary">Sign in</button>
</div>
</form>
</div>
</div>
<div class="col-lg-6 d-flex align-items-center gradient-custom-2">
<div class="text-white px-3 py-4 p-md-5 mx-md-4">
<h4 class="mb-4">THANK YOU TO JOIN US!</h4>
<p class="small mb-0">Lorem ipsum dolor, sit amet consectetur adipisicing elit.Dolore unde quos voluptates ut accusantium molestias officiis dolores iste.</p>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>

<script src="app.js"></script>
</body>
</html>
