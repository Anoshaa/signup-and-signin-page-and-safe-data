<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sign-up form</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">

  </head>
<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="colorful-flower-logo-design-vector-14301954-removebg-preview.png"
                          style="width: 185px;">
                        <h4 class="mt-1 mb-5 pb-1">Create account</h4>
                      </div>
      
                      <form>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="registerName">Username</label>
                          <input type="text" id="registerName" class="form-control"
                            placeholder="Enter your name" />                        
                        </div>

                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" class="form-control"
                              placeholder="Enter your email address" />
                            
                          </div>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="registerPass">Password</label>
                          <input type="password" id="registerPass" class="form-control" placeholder="Enter your Password" />
                          
                        </div>
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <button type="button"  class="btn btn-outline-danger"
                            id="register">Register</button>
                        </div>
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <h4 class="mb-4">LET'S MAKE IT HAPPEN TOGETHER</h4>
                      <p class="small mb-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                        tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud
                        exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="app.js"></script>
</body>
 </html>
